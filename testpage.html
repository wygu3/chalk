<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Request - Chalk</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Form specific styles */
        .form-container {
            max-width: 800px;
            margin: 150px auto 50px;
            padding: 30px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }
        
        .form-title {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #555;
        }
        
        input[type="text"],
        input[type="email"],
        input[type="tel"],
        select,
        textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            font-family: Arial, sans-serif;
        }
        
        textarea {
            min-height: 150px;
            resize: vertical;
        }
        
        .submit-btn {
            background-color: #b68599;
            color: white;
            border: none;
            padding: 12px 25px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            display: block;
            margin: 30px auto 0;
        }
        
        .submit-btn:hover {
            background-color: #a07585;
        }
        
        .required {
            color: #b68599;
        }
    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <header class="navbar">
        <div class="logo"><img src="assets/logo.png" alt="chalk"></div>
        <nav>
            <ul class="nav-links">
                <li><a href="index.html#vision">Vision</a></li>
                <li><a href="index.html#portfolio">Portfolio</a></li>
                <li><a href="index.html#team">Team</a></li>
                <li><a href="index.html#blog">Blog</a></li>
            </ul>
        </nav>
    </header>

    <!-- Project Request Form -->
    <div class="form-container">
        <h1 class="form-title">Project Request Form</h1>
        <p>Please fill out the form below to request a design project. Our team will get back to you within 48 hours.</p>
        
        <form id="projectRequestForm" action="submit-form.php" method="POST">
            <!-- Contact Information -->
            <div class="form-group">
                <label for="fullName">Full Name <span class="required">*</span></label>
                <input type="text" id="fullName" name="fullName" required>
            </div>
            
            <div class="form-group">
                <label for="companyName">Company Name</label>
                <input type="text" id="companyName" name="companyName">
            </div>
            
            <div class="form-group">
                <label for="email">Email Address <span class="required">*</span></label>
                <input type="email" id="email" name="email" required>
            </div>
            
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone">
            </div>
            
            <!-- Project Details -->
            <div class="form-group">
                <label for="projectType">Project Type <span class="required">*</span></label>
                <select id="projectType" name="projectType" required>
                    <option value="">Select a project type</option>
                    <option value="interior">Interior Design</option>
                    <option value="product">Product Design</option>
                    <option value="branding">Branding</option>
                    <option value="web">Web Design</option>
                    <option value="other">Other</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="budget">Estimated Budget</label>
                <select id="budget" name="budget">
                    <option value="">Select a budget range</option>
                    <option value="under5k">Under $5,000</option>
                    <option value="5k-10k">$5,000 - $10,000</option>
                    <option value="10k-25k">$10,000 - $25,000</option>
                    <option value="25k-50k">$25,000 - $50,000</option>
                    <option value="over50k">Over $50,000</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="timeline">Desired Timeline</label>
                <select id="timeline" name="timeline">
                    <option value="">Select a timeline</option>
                    <option value="urgent">Urgent (Less than 1 month)</option>
                    <option value="1-3months">1-3 months</option>
                    <option value="3-6months">3-6 months</option>
                    <option value="6months+">6+ months</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="projectDescription">Project Description <span class="required">*</span></label>
                <textarea id="projectDescription" name="projectDescription" placeholder="Please describe your project, goals, and any specific requirements..." required></textarea>
            </div>
            
            <div class="form-group">
                <label for="referral">How did you hear about us?</label>
                <select id="referral" name="referral">
                    <option value="">Select an option</option>
                    <option value="search">Search Engine</option>
                    <option value="social">Social Media</option>
                    <option value="referral">Referral</option>
                    <option value="portfolio">Portfolio/Previous Work</option>
                    <option value="other">Other</option>
                </select>
            </div>
            
            <button type="submit" class="submit-btn">Submit Request</button>
        </form>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 Chalk. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
